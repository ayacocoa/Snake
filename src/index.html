<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 贪吃蛇 </title>
</head>

<body>
    <!-- 创建游戏主窗口 -->
    <div id="main">
        <!-- 设置游戏舞台 -->

            <div id="snake">
                <!-- 蛇的部分 -->
                <div></div>
            </div>
            <div id="food">
                <i class="iconfont">&#xe80c;</i>
            </div>
       
        </div>
        <!-- 游戏下方菜单 -->

            <div>
                SCORE:<span id="score">0</span>
            </div>
            <div>
                LEVEL:<span id="level">0</span>
            </div>
            
        </div>
    </div>
